<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Geography Quiz</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- A Header that will contain the title of the website. -->
    <header> 
      <h1>Geography Quiz</h1>  
    </header>
    <!-- creating a div for a scoreboard to keep score onthe amount of correct answers. -->
    <div class ="scoreboard">
      <div id ="badge">Your Score:</div>
      <div id="score">0</div>
    </div>
    <!-- a div for the whole section that contains the question and 4 answers -->
    <div class="question-box">
      <div id="question">
        <!-- The first question is written here, i will change the elements content with the JavaScipt-->
        <p>What country's flag is this?</p>
        <img src="images/french-flag.png">
      </div>
      <!-- Seperate div containing all the answer options-->
      <div class="answers">
        <span class="answer" id="answer-a" >England</span>
        <span class="answer" id="answer-b" ">U.S.A</span>
        <span class="answer" id="answer-c" >France</span>
        <span class="answer" id="answer-d" >Japan</span>
      </div>
    </div>
  <!-- Link to the script-->
	<script src="script.js"></script>
  </body>
</html>
