<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Geography Quiz</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Geography Quiz</h1>  
    </header>
    <div class ="scoreboard">
      <div id ="badge">Your Score:</div>
      <div id="score">0</div>
    </div>
    <div class="question-box">
      <div id="question">
        <p>What country's flag is this?</p>
      </div>
      <div class="answers">
        <span class="answer" id="answer-a" >A: England</span>
        <span class="answer" id="answer-b" ">B: U.S.A</span>
        <span class="answer" id="answer-c" >C: France</span>
        <span class="answer" id="answer-d" >D: Japan</span>
      </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
